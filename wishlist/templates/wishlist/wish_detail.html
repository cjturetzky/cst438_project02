{% extends "wishlist/base.html" %}

{% block content %}

    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'user-wishlist' object.author.username %}">{{ object.author }}</a>
              <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
            <hr>
            {% if object.author == user %}
                <div>
                    <a class="btn btn-success bt-sm mt-1 mb-1" href="{% url 'wishlist-update' object.id %}">Update</a>
                    <a class="btn btn-danger bt-sm mt-1 mb-1" href="{% url 'wishlist-delete' object.id %}">Delete</a>
                </div>
            {% endif %}
          </div>
    </article>

{% endblock content %}
